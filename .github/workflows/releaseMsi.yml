name: Manual MSI Release

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version Name (e.g., 1.0.5)'
        required: true
        default: '1.0.0'
  release:
    types: [published]
    
jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Build MSI
        run: ./gradlew :composeApp:packageReleaseMsi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version_name }}
          name: Release ${{ github.event.inputs.version_name }}
          files: |
            composeApp/build/compose/binaries/main/msi/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
